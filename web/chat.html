  <script>
function addPatient(event) {
					event.preventDefault();
					const patientsList = document.getElementById("patients-list");
					const patientNameInput = document.querySelector('input[name="patient-name"]');
					const patientName = patientNameInput.value.trim();
					if (patientName === "") return;
					const patientListItem = document.createElement("li");
					const patientPhoto = document.createElement("img");
					patientPhoto.src = "https://picsum.photos/30";
					patientPhoto.alt = "Photo Patient";
					const patientNameText = document.createElement("p");/*p:paragraphe*/
					patientNameText.innerText = patientName;
					patientListItem.appendChild(patientPhoto);
					patientListItem.appendChild(patientNameText);
					patientsList.appendChild(patientListItem);
					patientNameInput.value = "";
				}



                const chatForm = document.querySelector('.chat-form');
const conversation = document.querySelector('.conversation');

chatForm.addEventListener('submit', (event) => {
  event.preventDefault();/*"event.preventDefault()" est utilisé pour empêcher la soumission du formulaire et pour permettre une autre action personnalisée de se produire.*/
  
  const messageInput = chatForm.querySelector('textarea');
  const messageText = messageInput.value;

  if (messageText.trim() !== '') {  /*trim()" est utilisée pour supprimer les espaces blancs (y compris les espaces, les tabulations et les sauts de ligne) au début et à la fin d'une chaîne de caractères*/
    const newMessage = document.createElement('div');
    newMessage.classList.add('talk', 'right');/*.classList.add()" est utilisée pour ajouter une ou plusieurs classes CSS à un élément du DOM (Document Object Model). Elle prend un ou plusieurs arguments représentant les noms des classes à ajouter à l'élément.*/
    newMessage.innerHTML = `
      <p>${messageText}</p>
      <img src="images/reem.jpeg">
    `;
    conversation.appendChild(newMessage);/*appendChild(newMessage)" est utilisé pour ajouter l'élément "newMessage" en tant qu'enfant de l'élément "conversation". Cela signifie que "newMessage" sera inséré à la fin de l'élément "conversation", après tous ses autres enfants*/
    messageInput.value = '';/*l'expression est utilisée pour effacer le contenu du champ de saisie de texte HTML représenté par la variable "messageInput". Cela signifie que lorsque l'utilisateur soumet un message, le champ de saisie est effacé pour lui permettre de saisir un nouveau message.*/
  }
});
